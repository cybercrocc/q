<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pinnawala Central College Swimming Squad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #6d1c1c;
            
        }

        header {
            background-color: #6d1c1c;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            text-transform: uppercase;
        }

        .team-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #6d1c1c;
        }

        .team-section h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #fff;
        }

        .profiles-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .profile-card {
            background-color: rgba(255, 255, 255, 0.836);
            border-radius: 10px;
            margin: 15px;
            width: 200px;
            padding: 20px;
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.555);
            text-align: center;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .profile-card:hover {
            transform: translateY(-10px);
        }

        .profile-card img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }

        .profile-card h3 {
            font-size: 1.5em;
            margin: 15px 0 10px 0;
            color: #6d1c1c;
        }

        .profile-card p {
            font-size: 1em;
            color: #777;
        }

        footer {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
